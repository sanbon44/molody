<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Жилмасив Мелодия</title>
</head>
<body>
    <!-- навигационное меню -->
    <header class="header" >
        <div class="header__logo">
            <img src="img/logo_Мелодия.svg" alt="логотип сайта">
        </div>
        <div class="header__nav">
            <ul class="nav-bar">
                <li><a href="#">Подобрать <br>
                    квартиру</a></li>
                <li><a href="#">Забронировать <br>
                    квартиру</a></li>
                <li><a href="#">Ход <br>
                    строительства</a></li>
                <li><a href="#">Проектная <br> декларация</a></li>
            </ul>
        </div>
        <div class="header__contact">
            <p class="header__text order">Закажите звонок:</p>
            <a href="tell: +78431234567" class="header__telefone telefone">8 (843) 123-45-67</a>
        </div>

    </header>
    <!-- Вторая (основная) секция-->
    <section class="main">
        <div class="main__home">
            <img src="img/home 1.png" alt="изображение дома">
        </div>
        <div class="main__elect">
            <h1 class="elect__title">Выберите желаемый этаж</h1>
            <div class="elect__floor">
                <div class="elect__floor-upper"></div>
                <div class="elect__floor-number">07</div>
                <div class="elect__floor-lower"></div>
            </div>
            <button class="elect__button">Смотреть  квартиры на этаже</button>
        </div>
    </section>
    <!-- футер секци -->
    <footer class="footer">
        <div class="footer__left-block">
            <img class="footer__img" src="img/for_fav-01 1.png" alt="логотип компании">
            <div class="footer__contact">
                <p class="footer__text order">Закажите звонок:</p>
                <p class="footer__telefone telefone">8 (843) 123-45-67</p>
            </div>
            <div class="footer__social-block">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>

        </div>
        <div class="footer__right-block">
            <ul class="footer__link">
                <li><a href="#">Политика конфиденциальности</a></li>
                <li><a href="#">Публичная оферта</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/eaf5f1e30d.js" crossorigin="anonymous"></script>
</body>
</html>
